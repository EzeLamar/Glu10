<div id="notfound">
  <div class="notfound-bg"></div>
  <div class="notfound">
    <div class="notfound-404">
      <img [src]="marcadorActual.imagen" alt="foto restaurant">
      <h1>{{ marcadorActual?.nombre }}:</h1>
    </div>
    <h2><app-star-rating [rating]=marcadorActual?.calificacion starCount="5" color="accent"></app-star-rating></h2>
    <p>{{marcadorActual?.descripcion}}</p>

    <a> <button mat-raised-button color="primary" (click)="moverseACalificar( marcadorActual.id )">Calificar </button> </a>
    <a> <button mat-stroked-button color="primary" (click)="moverseAMapa()">Volver </button> </a>
  </div>
</div>
