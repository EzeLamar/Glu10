<form [formGroup]= "forma">

    <mat-form-field >
      <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>
  
    <mat-form-field >
      <textarea rows="3" matInput placeholder="Descripcion" formControlName="desc"></textarea>
    </mat-form-field>
    <button (click)="guardarCambios()" mat-raised-button color="primary">Aceptar</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>
  </form>
