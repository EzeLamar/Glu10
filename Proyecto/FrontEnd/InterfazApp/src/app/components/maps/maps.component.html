
<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)= "agregarMarcador( $event )" 
                 [latitude]="lat" 
                 [longitude]="lng" 
                 [zoom]="14"
                 [streetViewControl]="false"
                 [minZoom]="14"
                 [maxZoom]="16">

            <agm-marker [latitude]="lat" 
                        [longitude]="lng" 
                        [iconUrl]="markerIconUbicacionActual()"
                        >
                    <agm-info-window>
                        <strong>Ubicaci√≥n Actual</strong>
                    </agm-info-window>
            </agm-marker>

            <agm-marker *ngFor="let marcador of marcadores" 
                        [latitude]="marcador.latitud" 
                        [longitude]="marcador.longitud"
                        [iconUrl]="markerIconRestaurante(marcador.calificacion)"
                        >
                <agm-info-window>
                    <strong>{{ marcador.nombre }}</strong>
                    <p>{{ marcador.descripcion }}</p>
                    <p>Calificacion: {{ marcador.calificacion }}</p>
                    <button mat-raised-button color="primary">Calificar</button>
                    <button mat-raised-button color="warn">Cancelar</button>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
