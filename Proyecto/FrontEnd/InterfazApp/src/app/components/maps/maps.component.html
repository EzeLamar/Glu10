
<mat-card class="borde-arriba">
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)= "agregarMarcador( $event )" 
                 [latitude]="lat" 
                 [longitude]="lng" 
                 [zoom]="14"
                 [streetViewControl]="false"
                 [minZoom]="14"
                 [maxZoom]="16">
            <agm-circle
                 [latitude]="lat"
                 [longitude]="lng"
                 [radius]="200"

            ></agm-circle>
            <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>{{ marcador.desc }}</p>
                    <button mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button color="warn">Cancelar</button>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
<app-menu-circulo></app-menu-circulo>
